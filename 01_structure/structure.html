<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- utf8 sert à accepter tous les types de caractères (asiatiques, latins etc..) -->
	<link rel="stylesheet" type="text/css" href="structure.css">
	<!-- link permet de faire le lien entre ma page html courante et le fichier css -->
	<title>Ma page de structure</title>
</head>
<body>
	<!-- tout le code HTML de contenu doit être écrit à l'intérieur de body -->

	<header>
		<!-- ici l'en-tête de ma page HTML -->
	</header>

	<nav>
		<!-- ici le menu (j'aurais pu le mettre dans le header si je veux que mon menu soit en en-tête) -->
	</nav>

	<section>
		<!-- un morceau de mon contenu, zone de contenu -->
		<div class="bouge-a-droite">
			<!--  represente un bloc de contenu -->
		</div>
		<div id="coco">
			<!-- represente un autre bloc -->
		</div>
		<div class="bouge-a-droite">
			<!--  encore un bloc -->
		</div>
	</section>

	<article>
		<!-- represente aussi une zone de contenu -->
	</article>

	<aside>
		<!-- représente aussi une contenu, que l'on va destiner à une mise en page sur les côtés -->
	</aside>

	<footer>
		<!--  represente le pied de page  -->
	</footer>

</body>
</html>
